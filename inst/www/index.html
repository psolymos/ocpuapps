<!DOCTYPE html>
<html lang="en">

<title>example</title>

<script type='text/javascript' src="assets/jquery-1.10.2.min.js"></script>

<script>
//ocpu.seturl("//sc-dev.abmi.ca/ocpu/library/ocpuapps/R")

//actual handler
$("#submitbutton").on("click", function(){

    //arguments
    var id1 = new ocpu.Snippet($("#rownames").val());
    var id2 = new ocpu.Snippet($("#colnames").val());

    //disable button
    $("button").attr("disabled", "disabled");

    //perform the request
    var req = ocpu.call("example1", {
        "id1" : id1,
        "id2" : id2
    }, function(session){
        session.getConsole(function(outtxt){
            $("#output").text(outtxt);
        });
    });

    //if R returns an error, alert the error message
    req.fail(function(){
        alert("Server error: " + req.responseText);
    });

    //enable button
    req.always(function(){
        $("button").removeAttr("disabled");
    });

});
</script>

</head>
<body>

<h1>Multiple input example using code snippet</h1>

Copy-paste rownames:
<br />
<textarea id="rownames" rows="1" cols="50"></textarea>
<br />
<br />

Copy-paste colnames:
<br />
<textarea id="colnames" rows="1" cols="50"></textarea>
<br />
<br />

<button id="submitbutton" type="button">Submit</button>

<pre><code id="output"></code></pre>

</body>
</html>
