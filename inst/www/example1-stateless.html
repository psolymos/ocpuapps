<html lang="en">
<head>

<script>
//ocpu.seturl("//sc-dev.abmi.ca/ocpu/library/ocpuapps/R")

//actual handler
$("#submitbutton").on("click", function(){

    //arguments
    var rownames = new ocpu.Snippet($("#rownames").val());
    var colnames = new ocpu.Snippet($("#colnames").val());

    //perform the request
    var req = ocpu.call("example1", {
        "id1" : rownames,
        "id2" : colnames
    }, function(session){
        session.getConsole(function(outtxt){
            $("#output").text(outtxt);
        });
    });

    //if R returns an error, alert the error message
    req.fail(function(){
        alert("Server error: " + req.responseText);
    });
});
</script>

</head>
<body>

<h1>Multiple input example using code snippet</h1>

<p>
Copy-paste rownames:
<br />
<textarea id="rownames" rows="5" cols="50"></textarea>
</p>

<p>
Copy-paste colnames:
<br />
<textarea id="colnames" rows="5" cols="50"></textarea>
</p>

<p>
<button id="submitbutton" type="button">Submit</button>
</p>

<p>
<pre><code id="output"></code></pre>
</p>

</body>
</html>
